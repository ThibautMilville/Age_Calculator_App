<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <form>
      <!-- Input -->
      <section class="inputs">
        <div class="input">
          <label for="day">Day</label>
          <input type="number" maxlength="2" id="day" placeholder="DD">
          <p></p>
        </div>
        <div class="input">
          <label for="month">Month</label>
          <input type="number" maxlength="2" id="month" placeholder="MM">
          <p></p>
        </div>
        <div class="input">
          <label for="year">Year</label>
          <input type="number" maxlength="4" id="year" placeholder="YYYY">
          <p></p>
        </div>
      </section>
      <!-- Horizontal bar + icon -->
      <section class="design-bar">
        <hr>
        <button id="icon" type="button">
          <img src="assets/images/icon-arrow.svg" alt="icon">
        </button>
      </section>
    </form>
    <!-- Display -->
    <section class="display">
      <p><span id="age-year">--</span>&nbsp;years</p>
      <p><span id="age-month">--</span>&nbsp;months</p>
      <p><span id="age-day">--</span>&nbsp;days</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
